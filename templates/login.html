<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Acceso PIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 20rem;">
            <form action="/" method="POST" id="pin-form">
                {% with messages=get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}            
                <input type="password" name="pin" id="pin-input" class="form-control text-center mb-3" maxlength="4" placeholder="****" readonly>
                <div class="row g-2">
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" data-value="1">1</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" data-value="2">2</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" data-value="3">3</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" data-value="4">4</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" data-value="5">5</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" data-value="6">6</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" data-value="7">7</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" data-value="8">8</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" data-value="9">9</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" data-action="clear">C</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" data-value="0">0</button>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary w-100">OK</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('pin-input');
            const buttons = document.querySelectorAll('button');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.getAttribute('data-value');
                    const action = button.getAttribute('data-action');

                    if (value) {
                        if (input.value.length < 4) {
                            input.value += value;
                        }
                    } else if (action === 'clear') {
                        input.value = '';
                    }
                });
            });
        });
    </script>
</body>
</html>
